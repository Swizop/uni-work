<div class="card" *ngIf="dog">
        <img class="card-img-top" src="{{dog.image.url}}">
        <div class="card-body">
          <h4 class="card-title">{{dog.name}}</h4>
          <p class="card-text">
            {{dog.origin}}
          </p>
          <a href="#!" class="btn btn-primary">Go somewhere</a>
        </div>
</div>
