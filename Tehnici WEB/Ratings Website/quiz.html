<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href= "style.css">
    <title>NIO Forum</title>
</head>

<body>
    <header class="upheader">
        <h1 class="uph1">NIO Forum</h1>
        <h2 class="uph2">-sharing personal experience-</h2>
        <nav class = "linksbox">
            <ul class = "links__container">
                <li class = "links__item">
                    <button class ="links__link" id = "et7-link"><span>ET7</span></button>
                </li>
                <li class = "links__item">
                    <button class ="links__link" id = "ec6-link"><span>EC6</span></button>
                </li>
                <li class = "links__item">
                    <button class ="links__link" id = "es8-link"><span>ES8</span></button>
                </li>
            </ul>
        </nav>
    </header>

    <div class="modalPost">
        <div class="modalPostContent">
            <span class="close">&times;</span>
            <h4 class="modalPostTitle" id="modalTitle">Create a New Post</h4>
            <div class="modalInputs">
                <input type="text" class="mInput" id="yName" placeholder="Your name">
                <div class="modalCar">
                    <label for="models" class="mInput">Your car model:</label>
                    <select class="mInput" id="models" name="models">
                        <option value="ET7">ET7</option>
                        <option value="EC6">EC6</option>
                        <option value="ES8">ES8</option>
                    </select>
                </div>
                <div class="starRating">
                    <label for="stars" class="mInput">Star rating out of 5:</label>
                    <select class="mInput" id="stars" name="stars">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>
                </div>
                <textarea class="textarea" name="personalReview" cols="28" rows="5" placeholder="Your experience"></textarea>
            </div>
        
            <button class="done">Done</button>
        </div>
    </div>

    <main class="main">
        <script src="pr.js" defer></script>
    </main>

    <footer class="footer">
        <p class="footer__text"><strong>Â© Matei Neagu.</strong> All rights reserved. <strong><a href="https://www.nio.com/">NIO INC</a></strong></p>
        <p class="footer__text">Since <time datetime="2021-01-01 00:00">2021</time></p>
    </footer>
</body>


</html>
